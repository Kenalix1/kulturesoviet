<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}"> <!-- Подключение CSS файла -->
</head>
<body background="https://i.pinimg.com/736x/3c/8c/0a/3c8c0a7ffd3e0dd67f1b8749a7ac2861.jpg">
    <!--<h1>Dashboard</h1>-->
    <section class="section_okno">
        <h1>Ваш запрос:</h1>
    </section>
    <div class="response">
        <section class="response_content"></section>
    </div>
    <form method="POST">
        <textarea name="user_input" rows="5" cols="40" placeholder="Введите ваш запрос"></textarea><br>
        <input type="submit" value="Отправить">
    </form>

    {% if response %}
        <h2>Ответ:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
